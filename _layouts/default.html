<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/ico/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/ico/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/ico/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/ico/site.webmanifest' | relative_url }}">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="/">
                    <img src="/assets/images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="menu-toggle">&#9776;</div>
            <ul class="menu">
                <li><a href="https://www.berrueta.xyz">Página principal</a></li>
                <li><a href="/">Liceo</a></li>
                <li><a href="/quimica">Química</a></li>
            </ul>
        </div>
    </nav>
    {{ content }}

    <script>
        // JavaScript para controlar el menú desplegable
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
