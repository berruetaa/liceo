<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental: Historia del Papel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .map {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .node {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px 30px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .node a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .node:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .child {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }

        .child.collapsed {
            max-height: 0;
            padding: 0;
        }

        .child.expanded {
            max-height: 500px; /* Adjust as needed */
        }

        .central {
            font-size: 1.5em;
            font-weight: bold;
            background-color: #ffcc00;
            color: #333;
            cursor: default;
        }

        .node::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #333;
            transform: translate(-50%, -50%);
        }

        .node:first-child::after {
            display: none;
        }

        @media (max-width: 600px) {
            .node {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historia del Papel</h1>
        <div class="map">
            <div class="node central">
                <a href="#">Historia del Papel</a>
            </div>
            <div class="node">
                <a href="#invencion" onclick="toggleVisibility('invencion')">Invención del Papel</a>
                <div id="invencion" class="child collapsed">
                    <div class="node">
                        <a href="#carta" onclick="toggleVisibility('carta')">China</a>
                        <div id="carta" class="child collapsed">
                            <div class="node">Primeros papeles en China</div>
                        </div>
                    </div>
                    <div class="node">
                        <a href="#expansion" onclick="toggleVisibility('expansion')">Expansión a Europa</a>
                        <div id="expansion" class="child collapsed">
                            <div class="node">Introducción del papel en Europa</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="node">
                <a href="#evolucion" onclick="toggleVisibility('evolucion')">Evolución</a>
                <div id="evolucion" class="child collapsed">
                    <div class="node">
                        <a href="#imprenta" onclick="toggleVisibility('imprenta')">Invención de la Imprenta</a>
                        <div id="imprenta" class="child collapsed">
                            <div class="node">Impacto de la imprenta en el papel</div>
                        </div>
                    </div>
                    <div class="node">
                        <a href="#papelmoderno" onclick="toggleVisibility('papelmoderno')">Papel Moderno</a>
                        <div id="papelmoderno" class="child collapsed">
                            <div class="node">Desarrollo del papel moderno</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element.classList.contains('collapsed')) {
                element.classList.remove('collapsed');
                element.classList.add('expanded');
            } else {
                element.classList.remove('expanded');
                element.classList.add('collapsed');
            }
        }
    </script>
</body>
</html>
